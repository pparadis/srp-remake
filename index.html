<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>srp-remake</title>
  </head>
  <body>
    <div id="controls">
      <label>
        Human players
        <select id="humanCountSelect">
          <option value="0">0</option>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </label>
      <label>
        Bot players
        <select id="botCountSelect">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </label>
      <label>
        Laps to win
        <input id="lapCountInput" type="number" min="1" max="999" step="1" value="5" />
      </label>
      <button id="restartBtn" type="button">Restart</button>
      <button id="toggleCarsMovesBtn" type="button">Cars+moves: ON</button>
      <label>
        Invite link
        <input id="backendLobbyLinkInput" type="text" readonly placeholder="(host creates)" />
      </label>
      <button id="backendCopyInviteBtn" type="button">Copy invite link</button>
      <button id="backendOpenInviteBtn" type="button">Open invite</button>
      <label>
        Lobby ID
        <input id="backendLobbyIdInput" type="text" placeholder="(host creates)" />
      </label>
      <label>
        Name
        <input id="backendPlayerNameInput" type="text" value="Player" />
      </label>
      <button id="backendHostBtn" type="button">Host local lobby</button>
      <button id="backendJoinBtn" type="button">Join lobby</button>
      <button id="backendStartBtn" type="button">Start race</button>
      <button id="backendCopyMpDebugBtn" type="button">Copy multiplayer debug</button>
      <span id="backendStatus">Backend: idle</span>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

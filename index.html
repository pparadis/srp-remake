<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>srp-remake</title>
    <style>
      body {
        margin: 0;
        background: #0b0f14;
        color: #c7d1db;
        font-family: monospace;
      }
      #controls {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-bottom: 1px solid #1a2330;
      }
      #controls label {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      #controls select,
      #controls button {
        background: #111821;
        color: #c7d1db;
        border: 1px solid #2a3642;
        padding: 4px 8px;
        border-radius: 4px;
      }
      #app {
        height: calc(100vh - 49px);
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label>
        <input type="checkbox" id="extraPlayersToggle" />
        Enable extra players
      </label>
      <label>
        Players
        <select id="playerCountSelect" disabled>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
      <button id="restartBtn" type="button">Restart</button>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

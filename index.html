<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>srp-remake</title>
  </head>
  <body>
    <div id="controls">
      <div class="controls-shell">
        <section class="control-card" id="raceConfigCard">
          <h2>Race</h2>
          <div class="control-row">
            <label class="control-field">
              <span>Human players</span>
              <select id="humanCountSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </label>
            <label class="control-field">
              <span>Bot players</span>
              <select id="botCountSelect">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </label>
            <label class="control-field">
              <span>Laps to win</span>
              <input id="lapCountInput" type="number" min="1" max="999" step="1" value="5" />
            </label>
          </div>
        </section>

        <section class="control-card" id="viewCard">
          <h2>View</h2>
          <div class="control-row">
            <button id="toggleCarsMovesBtn" type="button">Cars+moves: ON</button>
            <button id="restartBtn" type="button">Restart</button>
          </div>
        </section>

        <section class="control-card control-card-wide" id="multiplayerCard">
          <h2>Multiplayer</h2>
          <div class="control-row control-row-mp-top">
            <label class="control-field">
              <span>Name</span>
              <input id="backendPlayerNameInput" type="text" value="Player" />
            </label>
            <label class="control-field control-field-grow">
              <span>Lobby ID</span>
              <input
                id="backendLobbyIdInput"
                type="text"
                placeholder="Paste ID or open invite link"
              />
            </label>
            <div class="control-actions">
              <button id="backendHostBtn" type="button">Host lobby</button>
              <button id="backendJoinBtn" type="button">Join lobby</button>
              <button id="backendStartBtn" type="button">Start race</button>
            </div>
          </div>
          <div class="control-row control-row-mp-link">
            <label class="control-field control-field-grow control-field-invite">
              <span>Invite link</span>
              <input id="backendLobbyLinkInput" type="text" readonly placeholder="(host creates)" />
            </label>
            <button id="backendCopyInviteBtn" type="button">Copy invite</button>
            <button id="backendOpenInviteBtn" type="button">Open invite</button>
          </div>
          <div class="control-row control-row-end">
            <span id="backendStatus">Backend: idle</span>
            <details class="control-debug">
              <summary>Debug</summary>
              <button id="backendCopyMpDebugBtn" type="button">Copy multiplayer debug</button>
            </details>
          </div>
        </section>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

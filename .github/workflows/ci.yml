name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Install Backend
        run: npm --prefix backend ci
      - name: Lint
        run: npm run lint
      - name: Validate Track
        run: node tools/validateTrack.mjs
      - name: Test
        run: npm test
      - name: Test Coverage
        run: npm run test:coverage
      - name: Build
        run: npm run build
      - name: Backend Test
        run: npm run backend:test
      - name: Backend Build
        run: npm run backend:build

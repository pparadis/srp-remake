services:
  redis:
    image: docker.io/library/redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: localhost/srp-remake-api:dev
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      PORT: 3001
      REDIS_URL: redis://redis:6379
      DEDUPE_TTL_SECONDS: 3600
      CORS_ALLOWED_ORIGINS: "*"
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"

volumes:
  redis-data:
